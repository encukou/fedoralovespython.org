<html>
  <head>
    <title>Fedora Loves Python</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic&amp;subset=latin' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <img src="{{ url_for('static', filename='img/fedoralovespython.svg') }}"
           alt="">
    </header>
    <h1>Fedora Loves Python</h1>
    <div class="points">
      {% for point in points %}
      <section class="point">
        {% if 'logo' in point %}
        <div class="point-logo">
          <img src="{{ url_for('static',
                               filename='img/' + point.logo + '.svg') }}"
               alt="">
        </div>
        {% endif %}
        <h2>{{ point.name }}</h2>
        {{ point.content | markdown }}
        <p class="link">
          <a href="{{ point.link.href }}">{{ point.link.caption }}</a>
        </p>
      </section>
      {% endfor %}
    </div>
    <footer>
      <p class="disclaimer">
        This site is not affiliated with either the Fedora project or
        the Python Software Foundation.
      </p>
    </footer>
  </body>
</html>
